{{- if .Values.tls }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.tlsSecretName | default "gardener-dashboard-tls" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: gardener-dashboard
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: kubernetes.io/tls
data:
  tls.crt: {{ required ".Values.tls.crt is required" (b64enc .Values.tls.crt) }}
  tls.key: {{ required ".Values.tls.key is required" (b64enc .Values.tls.key) }}
{{- if .Values.terminal }}
{{- if .Values.terminal.gardenCluster.kubeApiserver }}
---
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-terminal-kube-apiserver-tls
  namespace: {{ required ".Values.terminal.gardenCluster.kubeApiserver.namespace is required" .Values.terminal.gardenCluster.kubeApiserver.namespace }}
  labels:
    app: gardener-dashboard
    component: dashboard-terminal
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: kubernetes.io/tls
data:
  tls.crt: {{ required ".Values.terminal.gardenCluster.kubeApiserver.tls.crt is required" (b64enc .Values.terminal.gardenCluster.kubeApiserver.tls.crt) }}
  tls.key: {{ required ".Values.terminal.gardenCluster.kubeApiserver.tls.key is required" (b64enc .Values.terminal.gardenCluster.kubeApiserver.tls.key) }}
{{- end }}
{{- end }}